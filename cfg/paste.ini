[DEFAULT]
company = LENOVO

[composite:pimnb]
use = egg:Paste#urlmap
/v1: pimnb_v1

[composite:pimnb_v1]
use = egg:Paste#urlmap
/pimJobs = pimjobs
/pimCm = pimcm
/pimFm = pimfm
/pimPm = pimpm

[app:pimjobs]
use = call:nblib.PimOps:PimJobs

[composite:pimcm]
use = egg:Paste#urlmap
/  =  listall
/Chassis = listchassis
/Systems = listsystem

[app:listall]
use = call:nblib.PimList:ListResDetails

[app:listchassis]
use = call:nblib.PimList:ListChassisList

[app:listsystem]
use = call:nblib.PimList:ListSystemList

[app:pimfm]
use = call:nblib.PimList:ListActiveAlarms

[app:pimpm]
use = call:nblib.PimList:ListResDetails
